<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Admin panel</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<span class="text-white">
    	<b>[[${#request.userPrincipal.principal.username}]] </b> with roles
		<span sec:authentication="principal.authorities"></span>
    </span>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="true" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarText">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			</li>
		</ul>
		<p></p><a class="text-muted bg-dark" href="/logout">Logout </a></p>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2 bg-white"
			 style="/*margin-top: 20px;*/
                        padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">
			<ul class="nav nav-pills flex-column">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#User">User</a>
				</li>
				<div sec:authorize="hasAuthority('ADMIN')">
					<li class="nav-item">
						<a class="nav-link"
						   href="/admin/users">Admin</a>
					</li>
				</div>
			</ul>
		</div>
		<div class="col-md-10 bg-light"
			 style="padding-top: 20px;
                        height: 100vh">
			<div class="tab-content">
				<div class="tab-pane fade show active" id="Admin">
					<h2 class="h2">User information-page</h2>
					<div class="tab-content">
						<div class="tab-pane fade show active" id="UsersTable">
							<div class="card">
								<h5 class="card-header">About user</h5>
								<div class="card-body text-left">
									<table class="table table-striped">
										<thead>
										<tr>
											<th>ID</th>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Age</th>
											<th>Email</th>
											<th>Role</th>
										</tr>
										</thead>
										<tbody>
										<tr>
											<td th:text="${user.id}"></td>
											<td th:text="${user.name}"></td>
											<td th:text="${user.lastName}"></td>
											<td th:text="${user.age}"></td>
											<td th:text="${user.userName}"></td>
											<td th:text="${user.roles}"></td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
